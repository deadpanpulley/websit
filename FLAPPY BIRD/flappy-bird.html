<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="flappy-bird.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>FLAPPY BIRD</h1>
            <p class="subtitle">Tap to fly!</p>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            
            <div class="side-panel">
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Score:</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Best:</span>
                        <span class="stat-value" id="bestScore">0</span>
                    </div>
                </div>
                
                <div class="controls">
                    <h3>Controls</h3>
                    <p>Space / Click - Flap</p>
                    <p>R - Restart</p>
                </div>
            </div>
        </div>

        <div class="game-overlay" id="gameOverlay">
            <div class="start-screen" id="startScreen">
                <h2>FLAPPY BIRD</h2>
                <p>Navigate through pipes!</p>
                <p>Don't hit the ground or pipes</p>
                <button id="startBtn" class="start-btn">START GAME</button>
            </div>
            
            <div class="game-over-screen" id="gameOverScreen" style="display: none;">
                <h2>Game Over</h2>
                <div class="final-stats">
                    <p>Score: <span id="finalScore">0</span></p>
                    <p>Best: <span id="finalBest">0</span></p>
                </div>
                <button id="restartBtn" class="restart-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="flappy-bird.js"></script>
</body>
</html>
