<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Toilet Paper Dash </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1> Toilet Paper Dash </h1>
            <p class="subtitle">Mash like your life depends on it!</p>
        </div>

        <div class="game-area">
            <div class="toilet-paper-roll">
                <div class="roll-core"></div>
                <div class="paper-sheets" id="paperSheets"></div>
            </div>
            
            <div class="paper-trail" id="paperTrail"></div>
            
            <div class="mash-zone" id="mashZone">
                <div class="mash-text">MASH HERE!</div>
                <div class="mash-instructions">Click/Tap as fast as you can!</div>
            </div>
        </div>

        <div class="game-stats">
            <div class="stat">
                <span class="stat-label">Time Left:</span>
                <span class="stat-value" id="timeLeft">10</span>
            </div>
            <div class="stat">
                <span class="stat-label">Sheets Unrolled:</span>
                <span class="stat-value" id="sheetsUnrolled">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Rips:</span>
                <span class="stat-value" id="rips">0</span>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="start-btn">START DASHING! </button>
            <button id="resetBtn" class="reset-btn" style="display: none;">Try Again</button>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>Final Results </h2>
            <div class="final-stats">
                <p>Total Sheets: <span id="finalSheets">0</span></p>
                <p>Total Rips: <span id="finalRips">0</span></p>
                <p>Efficiency: <span id="efficiency">0%</span></p>
            </div>
            <div class="meme-message" id="memeMessage"></div>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <script src="script.js"></script>
</body>
</html>
