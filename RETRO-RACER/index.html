<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO RACER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: #000;
            overflow: hidden;
        }
        
        #game-canvas {
            background: #000;
        }
        
        #start-screen, #game-over, #level-complete {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
        }
        
        h1 {
            color: #ff0000;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #000;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            background: #ff0000;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background: #ff3333;
        }
        
        .hidden {
            display: none !important;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        
        <div id="start-screen">
            <h1>RETRO RACER</h1>
            <p>Use arrow keys to drive</p>
            <p>Avoid other cars</p>
            <p>Reach the finish!</p>
            <button id="start-button">START RACE</button>
        </div>
        
        <div id="game-over" class="hidden">
            <h1>GAME OVER</h1>
            <p id="final-score">Score: 0</p>
            <button id="restart-button">RACE AGAIN</button>
        </div>
        
        <div id="level-complete" class="hidden">
            <h1>LEVEL COMPLETE!</h1>
            <p id="level-score">Score: 0</p>
            <button id="next-level-button">NEXT LEVEL</button>
        </div>
        
        <div id="hud">
            <div>SCORE: <span id="score">0</span></div>
            <div>LEVEL: <span id="level">1</span></div>
            <div>SPEED: <span id="speed">0</span> km/h</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
