<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>TETRIS</h1>
            <p class="subtitle">Classic falling blocks puzzle</p>
        </div>

        <div class="game-area">
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>
            
            <div class="side-panel">
                <div class="next-piece">
                    <h3>Next</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Score:</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Level:</span>
                        <span class="stat-value" id="level">1</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Lines:</span>
                        <span class="stat-value" id="lines">0</span>
                    </div>
                </div>
                
                <div class="controls">
                    <h3>Controls</h3>
                    <p>← → Move</p>
                    <p>↓ Soft Drop</p>
                    <p>↑ Rotate</p>
                    <p>Space Hard Drop</p>
                    <p>P Pause</p>
                </div>
            </div>
        </div>

        <div class="game-overlay" id="gameOverlay">
            <div class="start-screen" id="startScreen">
                <h2>TETRIS</h2>
                <p>Clear lines to score points!</p>
                <p>Complete 10 lines to level up</p>
                <button id="startBtn" class="start-btn">START GAME</button>
            </div>
            
            <div class="game-over-screen" id="gameOverScreen" style="display: none;">
                <h2>Game Over</h2>
                <div class="final-stats">
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <p>Level Reached: <span id="finalLevel">1</span></p>
                    <p>Lines Cleared: <span id="finalLines">0</span></p>
                </div>
                <button id="restartBtn" class="restart-btn">PLAY AGAIN</button>
            </div>
            
            <div class="pause-screen" id="pauseScreen" style="display: none;">
                <h2>PAUSED</h2>
                <p>Press P to resume</p>
            </div>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
